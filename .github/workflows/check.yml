name: Check Code Quality

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check TypeScript and Linting
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npm run astro check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check .
